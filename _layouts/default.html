<!DOCTYPE html>
<html lang="en">

  {% include head.html %}
  {% include ga-analytics.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
      
      
          {% for page in site.pages_list %}
              &nbsp;&nbsp;&nbsp;&nbsp;<small><a href="{{site.baseurl}}{{ page[1]  }}">{{ page[0] }}</a></small>
          {% endfor %}
      
        </h3>
        <h4 class="masthead-title">
          <small>{{ site.tagline }}</small>
        </h4>

      </header>

      <main>
    

        {{ content }}
      </main>

      <footer class="footer">
        <small>
          Copyright &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>  &nbsp;&nbsp; 
          <a href="{{site.baseurl}}/credits">credits</a> &nbsp;&nbsp; 
          <a href="{{site.baseurl}}/glossary">glossary</a>
        </small>
      </footer>
    </div>

  </body>
</html>
