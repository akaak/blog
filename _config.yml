# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
relative_permalinks: true

# Setup
title:               akaAK
tagline:             Personal Blog
url:                 http://akaak.github.io/blog/
paginate:            1
baseurl:             ""

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              AK Adapa
  url:               https://twitter.com/akadapa
  email:             akadapa@gmail.com

# Custom vars
version:             1.0.0
github:
  repo:              https://github.com/akaak
