# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
# removed for Jekyll v3.0
#relative_permalinks: true

# Setup
title:               akaAK
tagline:             Personal Blog
paginate:            1
#url:                 http://akaak.github.io/blog/
#baseurl:             http://akaak.github.io/blog
baseurl:             ""

# added for Jekyll v3.0
gems: [jekyll-paginate]
paginate_path: "page:num"

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              AK Adapa
  url:               https://twitter.com/akadapa
  email:             akadapa@gmail.com

# Custom vars
version:             1.0.0
github:
  repo:              https://github.com/akaak
